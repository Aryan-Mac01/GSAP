<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Animated Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="stripes">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>

        <nav class="navbar">
            <div class="menu">
                <i class="fa fa-bars"></i>menu
            </div>
            <div class="logo">netflix</div>
            <div class="media">
                <ul>
                    <li><a href="">facebook</a></li>
                    <li><a href="">snapchat</a></li>
                    <li><a href="">instagram</a></li>
                </ul>
            </div>
        </nav>

        <div class="img">
            <img src="hero.png" alt="">
        </div>

        <div class="bg-text">
            <h1>netflix</h1>
        </div>

        <div class="blocks">
            <div class="block-1 block">La</div>
            <div class="block-2 block">Casa</div>
            <div class="block-3 block">de</div>
            <div class="block-4 block">papel</div>
        </div>

        <div class="watchnow btn">
            <i class="fa fa-play"></i>
            <a href="">watch now </a>
        </div>

        <div class="bottomnav left-right btn">
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
